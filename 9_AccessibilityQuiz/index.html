<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>Accessibility Quiz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <img id="logo" src="./fcc_primary.svg" alt="freeCodeCamp" />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info" accesskey="i">INFO</a></li>
          <li><a href="#html-questions" accesskey="h">HTML</a></li>
          <li><a href="#css-questions" accesskey="c">CSS</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="POST"
      >
        <!-- 1st section -->
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Information</h2>
          <div class="info">
            <label for="studentsname">Name: </label>
            <input type="text" id="studentsname" name="name" />
          </div>
          <div class="info">
            <label for="emailaddress">Email: </label>
            <input type="email" id="emailaddress" name="email" />
          </div>
          <div class="info">
            <label for="birthday"
              >D.O.B. <span class="sr-only">(Date of Birth)</span>
            </label>
            <!--screen reader only-->
            <input type="date" id="birthday" name="birthday" />
          </div>
        </section>

        <!-- 2nd section -->
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML</h2>
          <div class="question-block">
            <p>1</p>
            <fieldset class="question" name="TorF">
              <legend>HTML is a programming language.</legend>
              <ul class="answers-list">
                <li>
                  <label for="q1-a1"
                    ><input
                      type="radio"
                      id="q1-a1"
                      value="true"
                      name="q1choice"
                    />True</label
                  >
                </li>
                <li>
                  <label for="q1-a2"
                    ><input
                      type="radio"
                      id="q1-a2"
                      value="false"
                      name="q1choice"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <p>2</p>
            <fieldset class="question" name="TorF">
              <legend>CSS is for backend.</legend>
              <ul class="answers-list">
                <li>
                  <label for="q2-a1"
                    ><input
                      type="radio"
                      id="q2-a1"
                      value="true"
                      name="q2choice"
                    />True</label
                  >
                </li>
                <li>
                  <label for="q2-a2"
                    ><input
                      type="radio"
                      id="q2-a2"
                      value="false"
                      name="q2choice"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
        </section>

        <!-- Last Section -->

        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="selector"
                >Can the CSS margin property accept negative values?</label
              >
            </div>
            <div class="answer">
              <select name="selector" id="selector" required>
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-textarea">Do you have any questions:</label>
            </div>
            <div class="answer">
              <textarea
                id="css-textarea"
                name="css-questions"
                rows="5"
                cols="24"
                placeholder="Who is flexbox..."
              ></textarea>
            </div>
          </div>
        </section>
        <button id="submit">Submit</button>
      </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
