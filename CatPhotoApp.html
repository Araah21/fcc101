<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatPhoto App</title>
  </head>
  <body>
    <main>
      <h1>Cat Photo App</h1>
      <section>
        <h2>Cat Photos</h2>
        <p>
          See more <a href="https://www.freecatphotoapp.com/">cat photos</a> in
          our gallery.
        </p>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
            alt="orange cat"
          />
          <figcaption>Orange Cat</figcaption>
        </figure>
      </section>
      <section>
        <h2>Cat Lists</h2>
        <h3>Things Cats love:</h3>
        <ul>
          <li>cat nip</li>
          <li>laser pinters</li>
          <li>lasagna</li>
        </ul>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
            alt="lasagna food"
          />
          <figcaption>Cats <em>love</em> lasagna</figcaption>
        </figure>
        <h3>Top 3 things cats hate:</h3>
        <ol>
          <li>flea treament</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
        <figure>
          <img
            src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="Cats sitting in a field"
          />
          <figcaption>Cats <strong>hate</strong> each other</figcaption>
        </figure>
      </section>
      <section>
        <h2>Cat Form</h2>
        <form>
            <fieldset>
                <legend>Is your cat an indoor or outdoor cat?</legend>
                <input type="radio" id="indoor" name="indoor-outdoor" value="indoor" checked>
                <label for="indoor">Indoor</label>
                <input type="radio" id="outdoor" name="indoor-outdoor" value="outdoor">
                <label for="outdoor">Outdoor</label>
            </fieldset>
           
            <fieldset>
                <legend>What's you cat's personality?</legend>
                <input type="checkbox" name="personality" value="loving" id="loving" checked>
                <label for="loving">Loving</label>
                <input type="checkbox" name="personality" value="lazy" id="lazy">
                <label for="lazy">Lazy</label>
                <input type="checkbox" name="personality" value="energetic" id="energetic">
                <label for="energetic">Energetic</label>
            </fieldset>
            <input type="text" placeholder="cat photo URL" name="name" />
            <button type="submit">Submit</button>
          </section>
        </form>
    </main>
  </body>
</html>
